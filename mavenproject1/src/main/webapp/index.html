<!DOCTYPE html>
<html>
    <head>
        <title>Student registration</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            
            h1{
                color: #ff00ff
                
            }
            
        </style>
    </head>
    
    <body>
        
        <h1>Student registration form</h1>
        
        <form action="getInfoStudents" method="get" >
        
        <br><!-- comment -->
        
        <label for="lastName">Last Name</label>
        <input value="Uriel" type="text" name="lastName" id="lastName">
        <label for="firstName">First Name</label>
        <input value="Pino" type="text" name="firstName" id="firstName">
        <label for="mi" >MI</label>
        <input type="text" name="mi" id="mi">
        
        <br>
        <br>
        
        <label>Gender: </label>
        
        <input type="radio" name="gender" id="male" value="M" checked>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="F">
        <label for="female">Female</label>
        
        <br>
        <br>
        
        <p>
            <label for="mayor">Major: </label>
            <select id="mayor" name="major" size="1">
                <option value="CS">Computer Science</option>
                <option value="MAth">Mathematics</option>
                <option value="English">English</option>
                <option value="Chinese">Chinese</option>
            </select>
        
        </p>
        
        <p style="color: #00cccc">
            Hobby: <input type="checkbox" name="tennis"> Tennis
            <input type="checkbox" name="football"> Football
            <input type="checkbox" name="baseball"> Baseball
            <input type="checkbox" name="music" checked> Music
        </p>
       
        <p>
            Remarks :
            <br><!-- comment -->
            
            <textarea  id="remarks" name="remarks" rows="5" cols="60">"Por favor ingrese ac√° sus comentarios"
            </textarea>
        </p>
        
        <button type="submit" style="color: #99ff99; background: coral">Enviar</button>
        <input type="reset" value="Reset" name="reset" style="color: red; background: black"/>
        
        </form>
    </body>
</html>
